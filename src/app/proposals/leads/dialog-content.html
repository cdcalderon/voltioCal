<h2 mat-dialog-title>Add New Contact</h2>

<mat-dialog-content class="mat-typography">
  <form #userForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        required
        id="contactname"
        name="name"
        [(ngModel)]="local_data.txtContactname"
        placeholder="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        required
        id="contactadd"
        name="address"
        [(ngModel)]="local_data.txtContactadd"
        placeholder="address"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        required
        id="contactno"
        name="contact"
        [(ngModel)]="local_data.txtContactno"
        placeholder="number"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        required
        id="contactpost"
        name="post"
        [(ngModel)]="local_data.txtContactPost"
        placeholder="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        required
        id="contactinsta"
        name="insta"
        [(ngModel)]="local_data.txtContactinstagram"
        placeholder="lead source"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="!userForm.form.valid"
    (click)="doAction()"
  >
    Add Lead
  </button>
</mat-dialog-actions>
